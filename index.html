<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-master-converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class=" flex justify-center align-middle my-4 md:my-6 mx-auto">
            <h1 class="text-4xl font-semibold text-[#31A5AC]">Money Master</h1>
            <img class="w-12" src="images/61584.png" alt="">

        </div>
    </header>

    <main>
        <section class="mx-auto grid grid-cols-1 md:grid-cols-2 md:gap-5">

            <div class="md:pl-3">
                <img class="md:ml-2 ml-0 h-full md:h-full p-2 md:p-0 " src="images/P.jpg" alt="">

            </div>
            <div class="text-center  bg-[#F8F8F8] p-2 md:p-6  md:mr-2">
                <h1 class="md:text-xl mb-2 md:mb-5 font-semibold ">Income</h1>
                <div class="flex justify-center gap-4 align-middle mb-2 md:mb-5">
                    <h1 class="mt-2 font-semibold">Income: </h1>
                    <input id="income-total" class="p-2 w-3/6 md:w-52 rounded font-semibold bg-[#DCDCDC] mr-16" type="text" placeholder="">
                </div>
                <h1 class="text-xl mb-5  font-semibold ml-1">Expenses</h1>
                <div class="flex justify-center gap-4 align-middle">
                    <h1 class="mt-2 font-semibold mr-2">Food:</h1>
                    <input id="food-filed" class="p-2 w-3/6 md:w-52 rounded mb-3 font-semibold bg-[#DCDCDC] mr-14" type="text" placeholder="">
                </div>
                <div class="flex justify-center gap-4 align-middle">
                    <h1 class="mt-2 font-semibold mr-2">Rent:</h1>
                    <input id="rent-filed" class="p-2 w-3/6 md:w-52 rounded mb-3 font-semibold bg-[#DCDCDC] mr-12" type="text" placeholder="">
                </div>
                <div class="flex justify-center gap-4 align-middle">
                    <h1 class="mt-2 font-semibold mr-2">Clothes:</h1>
                    <input id="Clothes-filed" class="p-2  w-3/6 md:w-52 rounded ml-0 font-semibold bg-[#DCDCDC] mr-16" type="text" placeholder="">
                </div>

                <div class="flex justify-center my-6">
                   <button id="btn-calculate" class="p-3 rounded ml-3 font-semibold text-xl text-white w-48  bg-[#59A5FF]">calculate</button>
                </div>
                <div>
                    <h1 class="font-semibold text-xl my-4">Total Expenses: $<span id="total-Expenses"> 00</span> </h1>
                    <h1 class="font-semibold text-xl">Balance: $<span id="total-balance"> 00</span></h1>
                </div>
                <div class="flex justify-center gap-4 my-5">
                    <h1 class="mt-1 font-semibold">Save:</h1>
                    <input id="convert-percentage" class="p-1 w-32 rounded  font-semibold bg-[#DCDCDC]" type="text" placeholder="">
                    <h1>%</h1>
                    <button id="btn-save" class="w-32 rounded  font-semibold text-white bg-[#59A5FF] pb-1">Save</button>
                </div>
                <div>
                    <h1 class="font-semibold text-xl my-4">Saving Amount: $<span id="saving-total">00</span> </h1>
                    <h1 class="font-semibold text-xl">Remaining Balance: $ <span id="Remaining-balance">00</span> </h1>
                </div>

            </div>

        </section>
    </main>

    <script src="js/calculate.js"></script>
</body>

</html>
